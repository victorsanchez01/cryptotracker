name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Lint (optional placeholder)
        run: |
          echo "Add lint tooling here si aplica"

      - name: Run tests with coverage
        env:
          FLASK_HOST: 127.0.0.1
          FLASK_PORT: 5000
        run: |
          nohup flask --app app run --host $FLASK_HOST --port $FLASK_PORT --no-reload --no-debugger >/tmp/server.log 2>&1 &
          SERVER_PID=$!
          python -c "import time; [time.sleep(1) for _ in range(5)]"
          pytest --maxfail=1 --disable-warnings --cov=app --cov=tests --cov-report=xml --cov-report=term-missing
          kill $SERVER_PID

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
